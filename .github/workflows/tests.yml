name: Tests & Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Linting & Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check code formatting with Black
      run: |
        black --check app/ config/ tests/ --exclude venv
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only app/ config/ tests/ --skip venv
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 app/ config/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv
        flake8 app/ config/ tests/ --count --max-line-length=120 --statistics --exclude=venv
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install bandit
      run: |
        pip install bandit[toml]
    
    - name: Run security checks
      run: |
        bandit -r app/ config/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-mock
    
    - name: Run tests with coverage
      run: |
        pytest tests/ \
          --cov=app \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=0 \
          -v
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
      continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t milhojaldres-bot:test .
    
    - name: Test Docker image
      run: |
        docker run --rm milhojaldres-bot:test python --version

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Run integration tests
      run: |
        echo "Integration tests skipped - no integration tests defined yet"
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      continue-on-error: true

  deploy-ready:
    name: Deployment Readiness Check
    runs-on: ubuntu-latest
    needs: [lint, security, test, docker-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Check required files
      run: |
        echo "Checking deployment files..."
        test -f Dockerfile && echo "‚úÖ Dockerfile exists" || echo "‚ö†Ô∏è Dockerfile missing"
        test -f docker-compose.yml && echo "‚úÖ docker-compose.yml exists" || echo "‚ö†Ô∏è docker-compose.yml missing"
        test -f requirements.txt && echo "‚úÖ requirements.txt exists" || echo "‚ö†Ô∏è requirements.txt missing"
        test -f README.md && echo "‚úÖ README.md exists" || echo "‚ö†Ô∏è README.md missing"
      continue-on-error: true
    
    - name: Validate environment variables
      run: |
        echo "Checking .env.example completeness..."
        if [ -f .env.example ]; then
          echo "‚úÖ .env.example exists"
        else
          echo "‚ö†Ô∏è .env.example missing - should be created"
        fi
      continue-on-error: true
    
    - name: Deployment ready notification
      run: |
        echo "üéâ Basic checks completed. Review warnings above if any."
