name: Tests & Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Linting & Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check code formatting with Black
      run: |
        black --check handlers/ services/ utils/ main.py config.py
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only handlers/ services/ utils/ main.py config.py
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 handlers/ services/ utils/ main.py config.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 handlers/ services/ utils/ main.py config.py --count --max-line-length=120 --statistics
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install bandit
      run: |
        pip install bandit[toml]
    
    - name: Run security checks
      run: |
        bandit -r handlers/ services/ utils/ main.py -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-mock
    
    - name: Run tests with coverage
      run: |
        pytest tests/ \
          --cov=handlers \
          --cov=services \
          --cov=utils \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=0 \
          -v
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t milhojaldres-bot:test .
    
    - name: Test Docker image
      run: |
        docker run --rm milhojaldres-bot:test python --version

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

  deploy-ready:
    name: Deployment Readiness Check
    runs-on: ubuntu-latest
    needs: [lint, security, test, docker-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Check required files
      run: |
        echo "Checking deployment files..."
        test -f Dockerfile && echo "âœ… Dockerfile exists"
        test -f docker-compose.yml && echo "âœ… docker-compose.yml exists"
        test -f requirements.txt && echo "âœ… requirements.txt exists"
        test -f .env.example && echo "âœ… .env.example exists"
        test -f README.md && echo "âœ… README.md exists"
    
    - name: Validate environment variables
      run: |
        echo "Checking .env.example completeness..."
        grep -q "TELEGRAM_TOKEN" .env.example && echo "âœ… TELEGRAM_TOKEN defined"
        grep -q "SUPABASE_URL" .env.example && echo "âœ… SUPABASE_URL defined"
        grep -q "SUPABASE_KEY" .env.example && echo "âœ… SUPABASE_KEY defined"
        grep -q "REDIS_HOST" .env.example && echo "âœ… REDIS_HOST defined"
    
    - name: Deployment ready notification
      run: |
        echo "ðŸŽ‰ All checks passed! Ready for deployment to production."
