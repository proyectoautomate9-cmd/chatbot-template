version: '3.8'

services:
  chatbot:
    build: .
    container_name: milhojaldres-bot
    ports:
      - "8001:8000"  # ‚Üê CAMBIAR a 8001 externamente
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
    volumes:
      - ./app:/app/app
      - ./config:/app/config
